<body>
<div id="intro">
	<button id="ready">開始</button>
</div>	
<div id="for_test">
	<div id="active"></div>
	<button id="complete">完了</button>
</div>
<div id="result">
	<p id="view"></p>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>

const SIZE_LIMIT = 30
const TIME_LIMIT = 5; // 5分間の制限時間（秒数）
let price_cumulative = 0
let questionCount = 0
const numberOfQuestions = table.length

// カウントダウンタイマーを開始する関数
function startTimer(duration, display) {
    timeRemaining = duration;
    updateTimerDisplay(timeRemaining, display); // タイマー表示を更新

    timerInterval = setInterval(function () {
        updateTimerDisplay(--timeRemaining, display); // 1秒ごとにタイマーを更新

        if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            finish();
        }
    }, 1000);
}

// タイマー表示を更新する関数
function updateTimerDisplay(timeLeft, display) {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    const formattedTime = `${padZero(minutes)}:${padZero(seconds)}`;
    // display.text(formattedTime);
}

// ゼロパディングを行う関数
function padZero(num) {
    return (num < 10 ? '0' : '') + num;
}


function construct(reference) {
    // テーブルのヘッダー
    let table = `<table>
        <thead>
            <tr>
                <th>選択</th>
                <th>品物</th>
                <th>一個当たりの価値</th>
                <th>一個当たりのサイズ</th>
            </tr>
        </thead>
        <tbody>`;

	for (let item in reference) {
		table += `<tr>
            <td>
			<select id="${item}">
			    <option value="0">0</option>
			    <option value="1">1</option>
			    <option value="2">2</option>
			    <option value="3">3</option>
			    <option value="4">4</option>
			</select>	
			</td>
            <td>${reference[item].name}</td>
            <td>${reference[item].price}</td>
            <td>${reference[item].size}</td>
        </tr>`;
    }
    // テーブルの終了タグ
    table += `
        </tbody>
    </table>`;

    $("#active").html(table)
}

function gettotal(table) {
	let price_all = 0
	let size_all = 0
	for (let item in table) {
		price_all += $(`#${item}`).val() * table[item].price
		size_all += $(`#${item}`).val() * table[item].size
	}
	return {"price_all": price_all, "size_all": size_all}
}

function initialize() {
	$("#intro").show()
	$("#for_test").hide()
	$("#result").hide()
}

function start() {
	construct(table[questionCount])
	$("#intro").hide()
	$("#for_test").show()
    startTimer(TIME_LIMIT, $('#timer'));
}

function gonext() {
	construct(table[questionCount])
}

function finish() {
	clearInterval(timerInterval);
	$("#for_test").hide()
	$("#result").show()
	$("#result > #view").text(`累計価値${price_cumulative}`)
}

///

// テスト開始
$("#intro > #ready").click(function() {
	start()
})

// テスト中に完了
$("#for_test > #complete").click(function() {
	total = gettotal(table[questionCount])
	if (total.size_all <= SIZE_LIMIT) {
		price_cumulative += total.price_all
	} else {
		//サイズをオーバした場合は何もしない
	}
	questionCount += 1
	console.log(`questionCount: ${questionCount}, total.size_all: ${total.size_all}, total.price_all: ${total.price_all}, price_cumulative: ${price_cumulative}`)
	if (questionCount < numberOfQuestions) {
		gonext()
	} else {
		finish()
	}
})

initialize()

</script>
