<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        /* Flexboxを使って左右に分割するためのスタイル */
        body {
            display: flex;
            justify-content: space-between;
        }
        /* 各divのスタイル */
        #selling, #bag {
            width: 50%;
            padding: 10px;
        }
        /* ボタンのスタイル */
        .choices {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="selling">
        <!-- 左側のコンテンツ -->
        <p>選択してください</p>
        <button id="b1" class="choices" onclick="buyit(1)">¥500　500g</button>
        <button id="b2" class="choices" onclick="buyit(2)">¥600　500g</button>
        <button id="b3" class="choices" onclick="buyit(3)">¥700　500g</button>
        <button id="b4" class="choices" onclick="buyit(4)">¥800　500g</button>
        <button id="b5" class="choices" onclick="buyit(5)">¥900　500g</button>
    </div>
    <div id="bag">
        <!-- 右側のコンテンツ -->
        <p>バッグの中身</p>
        <button id="c1" class="choices" onclick="cancelit(1)">¥500／500g</button>
        <button id="c2" class="choices" onclick="cancelit(2)">¥600／500g</button>
        <button id="c3" class="choices" onclick="cancelit(3)">¥700／500g</button>
        <button id="c4" class="choices" onclick="cancelit(4)">¥700／500g</button>
        <button id="c5" class="choices" onclick="cancelit(5)">¥700／500g</button>
    </div>
</body>
<script>
  function buyit(number) {
      $("#selling > #b" + number).hide()
      $("#bag > #c" + number).show()
  }
  function cancelit(number) {
      $("#selling > #b" + number).show()
      $("#bag > #c" + number).hide()
  }
  
  function hide_all() {
      for (let i = 1; i < 6; i++) {
          $("#bag > #c" + i).hide()
      }
  }
  
  hide_all()
</script>
</html>
